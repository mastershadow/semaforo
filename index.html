<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semafori Orezzo & Gazzaniga</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Common Traffic Light Sizes (maintaining Orezzo's original size) */
            --traffic-light-width: 150px;
            --traffic-light-height: 450px;
            --light-size: 100px;
            --spacing: 20px;

            /* Colors & Theming */
            --off-color: #333;
            --red-on: #ff0000;
            --orange-on: #ffa500;
            --green-on: #00ff00;
            --background-gradient: linear-gradient(135deg, #f0f2f5 0%, #e0e5ec 100%);
            --panel-background: #ffffff;
            --text-color: #333;
            --border-radius-large: 20px;
            --border-radius-small: 50%;
            --box-shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --box-shadow-heavy: 0 8px 16px rgba(0, 0, 0, 0.2);

            /* Toggle Colors */
            --toggle-bg: #e0e0e0;
            --toggle-active-bg: #007bff;
            --toggle-text-color: #555;
            --toggle-active-text-color: #ffffff;

            /* Install Button */
            --install-button-bg: #28a745; /* A pleasant green */
            --install-button-hover-bg: #218838;
            --install-button-text: #ffffff;
            --install-button-border-radius: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding: 20px;
            box-sizing: border-box;
        }

        #main-title {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            text-align: center;
        }

        #semaforo-toggle {
            display: flex;
            background-color: var(--toggle-bg);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow-light);
        }

        .toggle-button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--toggle-text-color);
            background-color: transparent;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex-grow: 1; /* Distribute space evenly */
        }

        .toggle-button.active {
            background-color: var(--toggle-active-bg);
            color: var(--toggle-active-text-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .semaforo-display-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between light and info */
        }

        .traffic-light-container {
            width: var(--traffic-light-width);
            height: var(--traffic-light-height);
            background-color: #222;
            border-radius: var(--border-radius-large);
            padding: var(--spacing);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: var(--box-shadow-heavy);
            border: 2px solid #444;
        }

        .light {
            width: var(--light-size);
            height: var(--light-size);
            border-radius: var(--border-radius-small);
            background-color: var(--off-color);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #555;
        }

        /* Active light styles - fixed values for pure CSS */
        .light.active.red {
            background: radial-gradient(circle at center, #ff0000 0%, #cc0000 80%);
            box-shadow: 0 0 20px #ff0000, inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .light.active.orange {
            background: radial-gradient(circle at center, #ffa500 0%, #cc8400 80%);
            box-shadow: 0 0 20px #ffa500, inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .light.active.green {
            background: radial-gradient(circle at center, #00ff00 0%, #00cc00 80%);
            box-shadow: 0 0 20px #00ff00, inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .time-display {
            background-color: var(--panel-background);
            border-radius: var(--border-radius-large);
            padding: var(--spacing);
            box-shadow: var(--box-shadow-light);
            text-align: center;
            width: 90vw; /* Responsive width */
            max-width: 300px; /* Max width for larger screens */
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }

        .time-display p {
            margin: 8px 0;
            font-size: 1.2em;
            font-weight: 400;
        }

        .time-display span {
            font-weight: 700;
            color: #2c3e50;
        }

        #install-button {
            background-color: var(--install-button-bg);
            color: var(--install-button-text);
            border: none;
            border-radius: var(--install-button-border-radius);
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--box-shadow-light);
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 30px;
            margin-bottom: 20px;
            display: none; /* Hidden by default, shown by JS if installable */
        }

        #install-button:hover {
            background-color: var(--install-button-hover-bg);
            transform: translateY(-2px);
        }

        #developer-info {
            margin-top: 20px; /* Reduced margin since install button is above */
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }

        #developer-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #developer-info a:hover {
            text-decoration: underline;
        }

        #reading-suggestion {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
            text-align: center;
            font-style: italic;
        }

        #reading-suggestion a {
            color: #28a745; /* Green link for the blog */
            text-decoration: none;
            font-weight: bold;
        }

        #reading-suggestion a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #main-title {
                font-size: 2.2em;
                margin-bottom: 30px;
            }
            .toggle-button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .traffic-light-container {
                width: 120px;
                height: 360px;
                padding: 15px;
            }
            .light {
                width: 80px;
                height: 80px;
            }
            .time-display {
                max-width: 280px;
            }
            .time-display p {
                font-size: 1.1em;
            }
            #install-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            #main-title {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            .toggle-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .traffic-light-container {
                width: 100px;
                height: 300px;
                padding: 10px;
            }
            .light {
                width: 70px;
                height: 70px;
            }
            .time-display {
                max-width: 250px;
                padding: 15px;
            }
            .time-display p {
                font-size: 1em;
            }
            #install-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1 id="main-title">Controllo Semafori</h1>

    <div id="semaforo-toggle">
        <button id="show-orezzo" class="toggle-button active">Orezzo</button>
        <button id="show-gazzaniga" class="toggle-button">Gazzaniga</button>
    </div>

    <div id="orezzo-display-area" class="semaforo-display-area">
        <div id="orezzo-light-container" class="traffic-light-container">
            <div id="orezzo-red-light" class="light"></div>
            <div id="orezzo-orange-light" class="light"></div>
            <div id="orezzo-green-light" class="light"></div>
        </div>
        <div class="time-display">
            <p>Ora Attuale: <span id="orezzo-current-time"></span></p>
            <p>Prossimo Cambio in: <span id="orezzo-time-in-phase"></span></p>
        </div>
    </div>

    <div id="gazzaniga-display-area" class="semaforo-display-area" style="display: none;">
        <div id="gazzaniga-light-container" class="traffic-light-container">
            <div id="gazzaniga-red-light" class="light"></div>
            <div id="gazzaniga-orange-light" class="light"></div>
            <div id="gazzaniga-green-light" class="light"></div>
        </div>
        <div class="time-display">
            <p>Ora Attuale: <span id="gazzaniga-current-time"></span></p>
            <p>Prossimo Cambio in: <span id="gazzaniga-time-in-phase"></span></p>
        </div>
    </div>

    <button id="install-button">Installa App</button>

    <div id="reading-suggestion">
        Nell'attesa, suggeriamo di leggere qualcosa su <a href="https://fortissimo.substack.com/" target="_blank" rel="noopener noreferrer">fortissimo.substack.com</a>
    </div>

    <div id="developer-info">
        Sviluppato da <strong>Michele Marelli</strong>
    </div>

    <script>
        // Durations in milliseconds
        const greenDuration = 31 * 1000;
        const orangeDuration = 5 * 1000;
        const redDuration = 454.44 * 1000;
        const totalCycleDuration = greenDuration + orangeDuration + redDuration;

        // --- Orezzo Semaforo Data ---
        // Latest observed green light start time (CEST)
        const orezzoRefGreenTime = new Date('2025-06-05T11:28:42+02:00').getTime();

        const orezzoElements = {
            container: document.getElementById('orezzo-display-area'),
            red: document.getElementById('orezzo-red-light'),
            orange: document.getElementById('orezzo-orange-light'),
            green: document.getElementById('orezzo-green-light'),
            currentTime: document.getElementById('orezzo-current-time'),
            timeInPhase: document.getElementById('orezzo-time-in-phase'),
        };

        // --- Gazzaniga Semaforo Data ---
        // Observed green light start time (CEST)
        const gazzanigaRefGreenTime = new Date('2025-06-03T12:57:15+02:00').getTime();

        const gazzanigaElements = {
            container: document.getElementById('gazzaniga-display-area'),
            red: document.getElementById('gazzaniga-red-light'),
            orange: document.getElementById('gazzaniga-orange-light'),
            green: document.getElementById('gazzaniga-green-light'),
            currentTime: document.getElementById('gazzaniga-current-time'),
            timeInPhase: document.getElementById('gazzaniga-time-in-phase'),
        };

        const orezzoToggleButton = document.getElementById('show-orezzo');
        const gazzanigaToggleButton = document.getElementById('show-gazzaniga');
        const installButton = document.getElementById('install-button');
        let deferredPrompt; // Variable to store the event

        let currentSemaforo = 'orezzo'; // Default to Orezzo

        // --- Common Functions ---
        function formatTimeSeconds(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            // Ensure seconds are always two digits, e.g., 05, 12
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateLight(lightElements, refGreenTime) {
            const now = new Date();
            lightElements.currentTime.textContent = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });

            // Calculate elapsed time from the reference green light start
            const elapsedTimeSinceRef = now.getTime() - refGreenTime;

            // Calculate the time within the current cycle
            // Use modulo to wrap around the total cycle duration
            const timeInCurrentCycle = (elapsedTimeSinceRef % totalCycleDuration + totalCycleDuration) % totalCycleDuration;

            let timeRemainingInPhase = 0;

            // Reset all lights
            lightElements.red.classList.remove('active', 'red');
            lightElements.orange.classList.remove('active', 'orange');
            lightElements.green.classList.remove('active', 'green');

            if (timeInCurrentCycle < greenDuration) {
                // Green phase
                lightElements.green.classList.add('active', 'green');
                timeRemainingInPhase = greenDuration - timeInCurrentCycle;
            } else if (timeInCurrentCycle < greenDuration + orangeDuration) {
                // Orange phase
                lightElements.orange.classList.add('active', 'orange');
                timeRemainingInPhase = (greenDuration + orangeDuration) - timeInCurrentCycle;
            } else {
                // Red phase
                lightElements.red.classList.add('active', 'red');
                timeRemainingInPhase = totalCycleDuration - timeInCurrentCycle;
            }

            // Round to nearest second for display
            lightElements.timeInPhase.textContent = formatTimeSeconds(Math.max(0, Math.round(timeRemainingInPhase / 1000)));
        }

        function updateTrafficLights() {
            if (currentSemaforo === 'orezzo') {
                updateLight(orezzoElements, orezzoRefGreenTime);
            } else {
                updateLight(gazzanigaElements, gazzanigaRefGreenTime);
            }
        }

        function showSemaforo(semaforo) {
            currentSemaforo = semaforo;

            if (semaforo === 'orezzo') {
                orezzoElements.container.style.display = 'flex';
                gazzanigaElements.container.style.display = 'none';
                orezzoToggleButton.classList.add('active');
                gazzanigaToggleButton.classList.remove('active');
            } else {
                orezzoElements.container.style.display = 'none';
                gazzanigaElements.container.style.display = 'flex';
                orezzoToggleButton.classList.remove('active');
                orezzoToggleButton.classList.add('active'); // This line was a bug in previous version, fixed to gazzanigaToggleButton
            }
            updateTrafficLights(); // Force an update when switching
        }

        // Event Listeners for toggle buttons
        orezzoToggleButton.addEventListener('click', () => showSemaforo('orezzo'));
        gazzanigaToggleButton.addEventListener('click', () => showSemaforo('gazzaniga'));

        // --- PWA Installation Logic ---
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            // The browser will only fire this event if PWA criteria are met.
            installButton.style.display = 'block'; // Show the button
        });

        installButton.addEventListener('click', async () => {
            // Hide the install button
            installButton.style.display = 'none';
            // Show the install prompt
            if (deferredPrompt) {
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                // We've used the prompt, and can't use it again, clear it
                deferredPrompt = null;
                if (outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
            }
        });

        // Detect when the app is installed from the prompt (or other means)
        window.addEventListener('appinstalled', () => {
            // Hide the install button if it was visible
            installButton.style.display = 'none';
            console.log('PWA was installed!');
        });

        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }

        // Initial setup
        showSemaforo('orezzo'); // Show Orezzo by default

        // Update every 100 milliseconds for smooth countdown
        setInterval(updateTrafficLights, 100);
    </script>
</body>
</html>
