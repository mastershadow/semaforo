<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semafori Orezzo & Gazzaniga</title>
    <!-- Manifest (required for PWA install) -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Common Traffic Light Sizes (maintaining Orezzo's original size) */
            --traffic-light-width: 150px;
            --traffic-light-height: 450px;
            --light-size: 100px;
            --spacing: 20px;

            /* Colors & Theming */
            --off-color: #333;
            --red-on: #ff0000;
            --orange-on: #ffa500;
            --green-on: #00ff00;
            --background-gradient: linear-gradient(135deg, #f0f2f5 0%, #e0e5ec 100%);
            --panel-background: #ffffff;
            --text-color: #333;
            --border-radius-large: 20px;
            --border-radius-small: 50%;
            --box-shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --box-shadow-heavy: 0 8px 16px rgba(0, 0, 0, 0.2);

            /* Toggle Colors */
            --toggle-bg: #e0e0e0;
            --toggle-active-bg: #007bff;
            --toggle-text-color: #555;
            --toggle-active-text-color: #ffffff;

            /* Install Button */
            --install-button-bg: #28a745;
            --install-button-hover-bg: #218838;
            --install-button-text: #ffffff;
            --install-button-border-radius: 8px;
        }

        /* ========== General Layout / Typography ========== */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        #main-title {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* ========== Toggle buttons (Orezzo / Gazzaniga) ========== */
        #semaforo-toggle {
            display: flex;
            background-color: var(--toggle-bg);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow-light);
        }

        .toggle-button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--toggle-text-color);
            background-color: transparent;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all .3s ease;
            text-align: center;
            flex-grow: 1;
        }

        .toggle-button.active {
            background-color: var(--toggle-active-bg);
            color: var(--toggle-active-text-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* ========== Traffic-light & timer panel ========== */
        .semaforo-display-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .traffic-light-container {
            width: var(--traffic-light-width);
            height: var(--traffic-light-height);
            background: #222;
            border-radius: var(--border-radius-large);
            padding: var(--spacing);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: var(--box-shadow-heavy);
            border: 2px solid #444;
        }

        .light {
            width: var(--light-size);
            height: var(--light-size);
            border-radius: var(--border-radius-small);
            background: var(--off-color);
            transition: background-color .3s ease-in-out, box-shadow .3s ease-in-out;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #555;
        }

        /* Active states */
        .light.active.red {
            background: radial-gradient(circle at center, #ff0000 0%, #cc0000 80%);
            box-shadow: 0 0 20px #ff0000, inset 0 0 10px rgba(255, 255, 255, .5);
        }

        .light.active.orange {
            background: radial-gradient(circle at center, #ffa500 0%, #cc8400 80%);
            box-shadow: 0 0 20px #ffa500, inset 0 0 10px rgba(255, 255, 255, .5);
        }

        .light.active.green {
            background: radial-gradient(circle at center, #00ff00 0%, #00cc00 80%);
            box-shadow: 0 0 20px #00ff00, inset 0 0 10px rgba(255, 255, 255, .5);
        }

        .time-display {
            background: var(--panel-background);
            border-radius: var(--border-radius-large);
            padding: var(--spacing);
            box-shadow: var(--box-shadow-light);
            text-align: center;
            width: 90vw;
            max-width: 300px;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }

        .time-display p {
            margin: 8px 0;
            font-size: 1.2em;
            font-weight: 400;
        }

        .time-display span {
            font-weight: 700;
            color: #2c3e50;
        }

        /* ========== Install button (hidden until available)  ========== */
        #install-button {
            background: var(--install-button-bg);
            color: var(--install-button-text);
            border: none;
            border-radius: var(--install-button-border-radius);
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--box-shadow-light);
            transition: background-color .3s ease, transform .1s ease;
            margin-top: 30px;
            margin-bottom: 20px;
            display: none;
            /* shown via JS when installable */
        }

        #install-button:hover {
            background: var(--install-button-hover-bg);
            transform: translateY(-2px);
        }

        /* ========== Credits / links ========== */
        #developer-info {
            margin-top: 20px;
            font-size: .9em;
            color: #777;
            text-align: center;
        }

        #developer-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #developer-info a:hover {
            text-decoration: underline;
        }

        #reading-suggestion {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
            text-align: center;
            font-style: italic;
        }

        #reading-suggestion a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        #reading-suggestion a:hover {
            text-decoration: underline;
        }

        /* ========== Custom “Install” modal ========== */
        #custom-install-modal {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            z-index: 1000;
            text-align: center;
        }

        #custom-install-btn {
            margin-left: 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 700;
            cursor: pointer;
        }

        #custom-install-close {
            margin-left: 10px;
            background: transparent;
            color: #888;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* ========== Responsive tweaks (unchanged) ========== */
        @media (max-width:768px) {
            /* …same as original… */
        }

        @media (max-width:480px) {
            /* …same as original… */
        }
    </style>
</head>

<body>
    <h1 id="main-title">Controllo Semafori</h1>

    <!-- Toggle (Orezzo / Gazzaniga) -->
    <div id="semaforo-toggle">
        <button id="show-orezzo" class="toggle-button active">Orezzo</button>
        <button id="show-gazzaniga" class="toggle-button">Gazzaniga</button>
    </div>

    <!-- Orezzo traffic light -->
    <div id="orezzo-display-area" class="semaforo-display-area">
        <div id="orezzo-light-container" class="traffic-light-container">
            <div id="orezzo-red-light" class="light"></div>
            <div id="orezzo-orange-light" class="light"></div>
            <div id="orezzo-green-light" class="light"></div>
        </div>
        <div class="time-display">
            <p>Ora Attuale: <span id="orezzo-current-time"></span></p>
            <p>Prossimo Cambio in: <span id="orezzo-time-in-phase"></span></p>
        </div>
    </div>

    <!-- Gazzaniga traffic light -->
    <div id="gazzaniga-display-area" class="semaforo-display-area" style="display:none;">
        <div id="gazzaniga-light-container" class="traffic-light-container">
            <div id="gazzaniga-red-light" class="light"></div>
            <div id="gazzaniga-orange-light" class="light"></div>
            <div id="gazzaniga-green-light" class="light"></div>
        </div>
        <div class="time-display">
            <p>Ora Attuale: <span id="gazzaniga-current-time"></span></p>
            <p>Prossimo Cambio in: <span id="gazzaniga-time-in-phase"></span></p>
        </div>
    </div>

    <!-- -------- NEW: Install button (hidden until `beforeinstallprompt`) -------- -->
    <button id="install-button">Installa App</button>

    <!-- Extra links / fun -->
    <div id="reading-suggestion">
        Nell'attesa, leggi qualcosa di <a href="https://fortissimo.substack.com/" target="_blank"
            rel="noopener noreferrer">fortissimo</a>
        oppure ordina una pizza alla <a href="https://g.co/kgs/Q1fgVDZ" target="_blank"
            rel="noopener noreferrer">Penzana</a> 😉
    </div>

    <div id="developer-info">
        Sviluppato da <strong>Michele Merelli</strong>
    </div>

    <!-- -------- NEW: Tiny custom pop-up prompting install -------- -->
    <div id="custom-install-modal">
        <span>Installa questa app per un accesso più veloce!</span>
        <button id="custom-install-btn">Installa</button>
        <button id="custom-install-close">&times;</button>
    </div>

    <script>
        /* ------------------------------ Traffic-light logic (unchanged) ------------------------------ */
        const greenDuration = 31 * 1000;
        const orangeDuration = 5 * 1000;
        const redDuration = 454.44 * 1000;
        const totalCycleDuration = greenDuration + orangeDuration + redDuration;

        const orezzoRefGreenTime = new Date('2025-06-05T11:28:42+02:00').getTime();
        const gazzanigaRefGreenTime = new Date('2025-06-03T12:57:15+02:00').getTime();

        const orezzoElements = {
            container: document.getElementById('orezzo-display-area'),
            red: document.getElementById('orezzo-red-light'),
            orange: document.getElementById('orezzo-orange-light'),
            green: document.getElementById('orezzo-green-light'),
            currentTime: document.getElementById('orezzo-current-time'),
            timeInPhase: document.getElementById('orezzo-time-in-phase')
        };
        const gazzanigaElements = {
            container: document.getElementById('gazzaniga-display-area'),
            red: document.getElementById('gazzaniga-red-light'),
            orange: document.getElementById('gazzaniga-orange-light'),
            green: document.getElementById('gazzaniga-green-light'),
            currentTime: document.getElementById('gazzaniga-current-time'),
            timeInPhase: document.getElementById('gazzaniga-time-in-phase')
        };

        const orezzoToggleButton = document.getElementById('show-orezzo');
        const gazzanigaToggleButton = document.getElementById('show-gazzaniga');

        function formatTimeSeconds(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateLight(lightElements, refGreenTime) {
            const now = new Date();
            lightElements.currentTime.textContent = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });

            const elapsedTimeSinceRef = now.getTime() - refGreenTime;
            const timeInCurrentCycle = (elapsedTimeSinceRef % totalCycleDuration + totalCycleDuration) % totalCycleDuration;

            let timeRemainingInPhase = 0;

            lightElements.red.classList.remove('active', 'red');
            lightElements.orange.classList.remove('active', 'orange');
            lightElements.green.classList.remove('active', 'green');

            if (timeInCurrentCycle < greenDuration) {
                lightElements.green.classList.add('active', 'green');
                timeRemainingInPhase = greenDuration - timeInCurrentCycle;
            } else if (timeInCurrentCycle < greenDuration + orangeDuration) {
                lightElements.orange.classList.add('active', 'orange');
                timeRemainingInPhase = (greenDuration + orangeDuration) - timeInCurrentCycle;
            } else {
                lightElements.red.classList.add('active', 'red');
                timeRemainingInPhase = totalCycleDuration - timeInCurrentCycle;
            }
            lightElements.timeInPhase.textContent = formatTimeSeconds(Math.max(0, Math.round(timeRemainingInPhase / 1000)));
        }

        let currentSemaforo = 'orezzo';
        function updateTrafficLights() {
            if (currentSemaforo === 'orezzo') {
                updateLight(orezzoElements, orezzoRefGreenTime);
            } else {
                updateLight(gazzanigaElements, gazzanigaRefGreenTime);
            }
        }
        function showSemaforo(semaforo) {
            currentSemaforo = semaforo;
            if (semaforo === 'orezzo') {
                orezzoElements.container.style.display = 'flex';
                gazzanigaElements.container.style.display = 'none';
                orezzoToggleButton.classList.add('active');
                gazzanigaToggleButton.classList.remove('active');
            } else {
                orezzoElements.container.style.display = 'none';
                gazzanigaElements.container.style.display = 'flex';
                orezzoToggleButton.classList.remove('active');
                gazzanigaToggleButton.classList.add('active');
            }
            updateTrafficLights();
        }
        orezzoToggleButton.addEventListener('click', () => showSemaforo('orezzo'));
        gazzanigaToggleButton.addEventListener('click', () => showSemaforo('gazzaniga'));

        /* ------------------------------ PWA install logic (NEW) ------------------------------ */
        const installButton = document.getElementById('install-button');
        const customInstallModal = document.getElementById('custom-install-modal');
        const customInstallBtn = document.getElementById('custom-install-btn');
        const customInstallClose = document.getElementById('custom-install-close');

        let deferredPrompt = null;

        /* 1. Capture the beforeinstallprompt event */
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();            // stop default mini-bar
            deferredPrompt = e;            // save prompt for later
            installButton.style.display = 'block';
            customInstallModal.style.display = 'block';
        });

        /* 2. Button & modal interactions */
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('User accepted A2HS prompt');
            }
            deferredPrompt = null;
            installButton.style.display = 'none';
            customInstallModal.style.display = 'none';
        });

        customInstallBtn.addEventListener('click', () => installButton.click());
        customInstallClose.addEventListener('click', () => customInstallModal.style.display = 'none');

        /* 3. Hide UI once installed */
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed!');
            installButton.style.display = 'none';
            customInstallModal.style.display = 'none';
        });

        /* ------------------------------ Service Worker registration ------------------------------ */
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }

        /* ------------------------------ Init ------------------------------ */
        showSemaforo('orezzo');
        setInterval(updateTrafficLights, 100);  // smooth countdown
    </script>
</body>

</html>
