<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orezzo Semaforo</title>
    <style>
        :root {
            --semaforo-width: 150px;
            --light-size: 80px;
            --red-color: #ff0000;
            --orange-color: #ffa500;
            --green-color: #00ff00;
            --off-color: #333; /* Darker off state */
            --background-color: #f0f2f5;
            --text-color: #333;
            --card-background: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            color: var(--text-color);
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em; /* Responsive font size */
        }

        .semaforo {
            background-color: #2c3e50;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: var(--semaforo-width);
            margin: 0 auto 30px auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid #1a242f;
        }

        .light {
            width: var(--light-size);
            height: var(--light-size);
            border-radius: 50%;
            background-color: var(--off-color);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .light.red.active {
            background-color: var(--red-color);
            box-shadow: 0 0 25px var(--red-color), inset 0 0 10px rgba(255,255,255,0.5);
        }

        .light.orange.active {
            background-color: var(--orange-color);
            box-shadow: 0 0 25px var(--orange-color), inset 0 0 10px rgba(255,255,255,0.5);
        }

        .light.green.active {
            background-color: var(--green-color);
            box-shadow: 0 0 25px var(--green-color), inset 0 0 10px rgba(255,255,255,0.5);
        }

        .info-panel {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
            width: 100%;
            text-align: left;
            box-sizing: border-box;
        }

        .info-panel p {
            margin: 8px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .info-panel strong {
            color: #555;
        }

        #current-time, #next-change, #time-is-offset {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2em;
        }
        
        #time-is-offset.sync-ok {
            color: #28a745;
        }
        #time-is-offset.sync-warning {
            color: #ffc107;
        }
        #time-is-offset.sync-critical {
            color: #dc3545;
        }

        @media (max-width: 600px) {
            :root {
                --semaforo-width: 120px;
                --light-size: 70px;
            }
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 20px;
            }
            .info-panel p {
                font-size: 1em;
            }
            #current-time, #next-change, #time-is-offset {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orezzo Semaforo</h1>
        <div class="semaforo">
            <div class="light red" id="red-light"></div>
            <div class="light orange" id="orange-light"></div>
            <div class="light green" id="green-light"></div>
        </div>
        <div class="info-panel">
            <p><strong>Current Time:</strong> <span id="current-time"></span></p>
            <p><strong>Next Change:</strong> <span id="next-change"></span></p>
            <p><strong>Time.is Sync:</strong> <span id="time-is-offset">Checking...</span></p>
            <p><strong>Cycle Info:</strong></p>
            <ul>
                <li>Green: 30 seconds</li>
                <li>Orange: 5 seconds</li>
                <li>Red: ~7 min 35.44 seconds</li>
                <li>Full Cycle: ~8 min 10.44 seconds</li>
            </ul>
        </div>
    </div>

    <script>
        // Constants for the traffic light cycle
        const GREEN_DURATION_MS = 30 * 1000;
        const ORANGE_DURATION_MS = 5 * 1000;
        // Calculated red time (455.44 seconds)
        const RED_DURATION_MS = 455.44 * 1000; 
        const TOTAL_CYCLE_DURATION_MS = GREEN_DURATION_MS + ORANGE_DURATION_MS + RED_DURATION_MS; // 490.44 seconds

        // Observed green times (UTC timestamps)
        // June 4th, 2025, 19:24:10 (Orezzo) - This is local time (CEST). Convert to UTC for calculation.
        // CEST is UTC+2. So 19:24:10 CEST is 17:24:10 UTC.
        const LAST_OBSERVED_GREEN_UTC_1 = Date.UTC(2025, 5, 4, 17, 24, 10); // Month is 0-indexed (June is 5)

        // June 5th, 2025, 11:28:42 (OREZZO) - This is local time (CEST). Convert to UTC.
        // 11:28:42 CEST is 09:28:42 UTC.
        const LAST_OBSERVED_GREEN_UTC_2 = Date.UTC(2025, 5, 5, 9, 28, 42);

        // Determine the start of the current cycle based on the derived full cycle and last known green time.
        // We used the second observed green time as our anchor for calculations (June 5th, 11:28:42 CEST).
        // The start of the cycle is when the light turned green.
        // For the 118-cycle calculation, the cycle started at 09:28:42 UTC on June 5th.
        const CYCLE_ANCHOR_TIME_MS = LAST_OBSERVED_GREEN_UTC_2; 

        const redLight = document.getElementById('red-light');
        const orangeLight = document.getElementById('orange-light');
        const greenLight = document.getElementById('green-light');
        const currentTimeDisplay = document.getElementById('current-time');
        const nextChangeDisplay = document.getElementById('next-change');
        const timeIsOffsetDisplay = document.getElementById('time-is-offset');

        let timeIsOffset = 0; // Milliseconds offset from time.is

        // Function to fetch time from time.is (approximate, for display only)
        async function fetchTimeIs() {
            try {
                // time.is doesn't provide a direct API. We simulate by fetching a public endpoint
                // and comparing its Date header, but this is highly unreliable due to caching, etc.
                // A better approach would be to use a dedicated NTP client or server-side sync.
                // For demonstration, we'll try to fetch a well-known resource.
                const response = await fetch('https://www.google.com/favicon.ico', { method: 'HEAD', cache: 'no-store' });
                const dateHeader = response.headers.get('Date');
                if (dateHeader) {
                    const timeIsTime = new Date(dateHeader);
                    const localTime = new Date();
                    timeIsOffset = timeIsTime.getTime() - localTime.getTime();

                    let offsetSeconds = timeIsOffset / 1000;
                    let sign = offsetSeconds > 0 ? '+' : '';
                    if (Math.abs(offsetSeconds) < 0.5) {
                        timeIsOffsetDisplay.textContent = 'Synchronized';
                        timeIsOffsetDisplay.className = 'sync-ok';
                    } else if (Math.abs(offsetSeconds) < 5) {
                        timeIsOffsetDisplay.textContent = `${sign}${offsetSeconds.toFixed(1)}s (Minor drift)`;
                        timeIsOffsetDisplay.className = 'sync-warning';
                    } else {
                        timeIsOffsetDisplay.textContent = `${sign}${offsetSeconds.toFixed(1)}s (Significant drift!)`;
                        timeIsOffsetDisplay.className = 'sync-critical';
                    }
                } else {
                    timeIsOffsetDisplay.textContent = 'Failed to get time.is sync';
                    timeIsOffsetDisplay.className = 'sync-critical';
                }
            } catch (error) {
                console.error("Error fetching time.is data:", error);
                timeIsOffsetDisplay.textContent = 'Sync check failed (Network error)';
                timeIsOffsetDisplay.className = 'sync-critical';
            }
        }

        function updateSemaforo() {
            const now = new Date();
            currentTimeDisplay.textContent = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Calculate elapsed time since the anchor (last observed green light)
            const elapsedTimeSinceAnchor = now.getTime() - CYCLE_ANCHOR_TIME_MS;

            // Calculate current position within the cycle
            // Use modulo to wrap around the total cycle duration
            const timeInCurrentCycle = (elapsedTimeSinceAnchor % TOTAL_CYCLE_DURATION_MS + TOTAL_CYCLE_DURATION_MS) % TOTAL_CYCLE_DURATION_MS;

            let currentPhase = '';
            let timeLeftInPhase = 0;
            let nextPhase = '';

            // Determine the current phase
            if (timeInCurrentCycle < GREEN_DURATION_MS) {
                currentPhase = 'green';
                timeLeftInPhase = GREEN_DURATION_MS - timeInCurrentCycle;
                nextPhase = 'Orange';
            } else if (timeInCurrentCycle < (GREEN_DURATION_MS + ORANGE_DURATION_MS)) {
                currentPhase = 'orange';
                timeLeftInPhase = (GREEN_DURATION_MS + ORANGE_DURATION_MS) - timeInCurrentCycle;
                nextPhase = 'Red';
            } else {
                currentPhase = 'red';
                timeLeftInPhase = TOTAL_CYCLE_DURATION_MS - timeInCurrentCycle;
                nextPhase = 'Green';
            }

            // Update lights
            redLight.classList.toggle('active', currentPhase === 'red');
            orangeLight.classList.toggle('active', currentPhase === 'orange');
            greenLight.classList.toggle('active', currentPhase === 'green');

            // Update next change display
            const totalSecondsLeft = Math.ceil(timeLeftInPhase / 1000);
            const minutesLeft = Math.floor(totalSecondsLeft / 60);
            const secondsLeft = totalSecondsLeft % 60;
            nextChangeDisplay.textContent = `${nextPhase} in ${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
        }

        // Initial fetch for time.is sync
        fetchTimeIs();
        // Update sync status every 30 seconds (time.is doesn't need frequent checks)
        setInterval(fetchTimeIs, 30 * 1000); 

        // Update semaforo every 100ms for smooth countdown
        setInterval(updateSemaforo, 100);

        // Initial update
        updateSemaforo();
    </script>
</body>
</html>
